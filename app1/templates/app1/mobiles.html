{% extends "app1/base.html"%}
{% block title %}mobiles{% endblock title%}
{% load static%}
{% block body%}
<div class = "container my-5">
    <div class = "row">
        <div class = "col-sm-3">
            <div class = "list-group">
                <a href = "/mobiles/" class= "list-group-item list-group-item-action bg-warning text-white">All Mobile</a>
                <a href = "/mobiles/Redmi/" class= "list-group-item list-group-item-action bg-danger text-white"">Redmi</a>
                <a href = "/mobiles/Samsung/" class= "list-group-item list-group-item-action bg-warning text-white"">Samsung</a>
                <a href = "/mobiles/Vivo/" class= "list-group-item list-group-item-action bg-danger text-white"">Vivo</a>
                <a href = "/mobiles/below/" class= "list-group-item list-group-item-action bg-warning text-white"">Below than Rs 10000</a>
                <a href = "/mobiles/above/" class= "list-group-item list-group-item-action bg-danger text-white"">Above than Rs 10000</a>
            </div>
        </div>
        <div class = "col-sm-8 offset-sm-1">
            {% for i in mobiles%}
            <div style = "display:inline-block;" class = "mx-4">
                <a href = "/product_detail/{{i.id}}" class = "btn"><img src = "{{i.product_image.url}}" class = "img-fluid">
                <p class = "fw-bold">{{i.title}}</p>
                <P class = "fw-bold">Deal of the Day:&#x20B9;{{i.discounted_price}}0</P>
                </a>
            </div>
            {% endfor%}
        </div>
    </div>
</div>
{% endblock %}
